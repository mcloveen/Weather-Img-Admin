<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/product.css">
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body style="background-color: beige;">


    <button class="btn btn-sm btn-danger exitbtn">Exit</button>

    <form action="">
        <div class="ms-2">
            <input type="text" name="text" id="title" />
            <label for="title">Title</label>
        </div>
        <div class="ms-2">
            <input type="number" name="" id="price">
            <label for="price">Price</label>
        </div>
        <div class="ms-2">
            <textarea name="" id="description" cols="30" rows="7"></textarea>
            <label for="description">Description</label>
        </div>
        <button class="btn btn-sm btn-success mb-2 ms-2 submitbtn">Submit</button>
    </form>

    <table class="table tbl">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="products.js"></script>
</body>

</html>
